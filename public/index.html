<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta name="title" content="Fair Data Innovations Hub" />
    <meta
      name="description"
      content="Fair Data Innovations Hub is creating tools to help biomedical researchers understand and follow FAIR Data Principles."
    />
    <meta
      name="keywords"
      content="fair, data, hub, fairdata, fairhub, fairdatahub, calmi2, calmii, soda, sparc"
    />

    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Fair Data Innovations Hub" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fairdataihub.org" />
    <meta
      property="og:title"
      content="Fair Data Innovations Hub"
    />
    <meta
      property="og:description"
      content="Fair Data Innovations Hub is creating tools to help biomedical researchers understand and follow FAIR Data Principles."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/svDc3xk/image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fairdataihub.org" />
    <meta
      property="twitter:title"
      content="Fair Data Innovations Hub"
    />
    <meta
      property="twitter:description"
      content="Fair Data Innovations Hub is creating tools to help biomedical researchers understand and follow FAIR Data Principles."
    />
    <meta
      property="twitter:image"
      content="https://i.ibb.co/svDc3xk/image.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
    />

    <title>Fair Data Innovations Hub</title>
    <style>
      .spinner {
        margin: 100px auto;
        width: 40px;
        height: 40px;
        position: relative;
      }

      .cube1,
      .cube2 {
        background-color: #333;
        width: 15px;
        height: 15px;
        position: absolute;
        top: 0;
        left: 0;

        -webkit-animation: sk-cubemove 1.8s infinite ease-in-out;
        animation: sk-cubemove 1.8s infinite ease-in-out;
      }

      .cube2 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      @-webkit-keyframes sk-cubemove {
        25% {
          -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
        }
        50% {
          -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
        }
        75% {
          -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg)
            scale(0.5);
        }
        100% {
          -webkit-transform: rotate(-360deg);
        }
      }

      @keyframes sk-cubemove {
        25% {
          transform: translateX(42px) rotate(-90deg) scale(0.5);
          -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
        }
        50% {
          transform: translateX(42px) translateY(42px) rotate(-179deg);
          -webkit-transform: translateX(42px) translateY(42px) rotate(-179deg);
        }
        50.1% {
          transform: translateX(42px) translateY(42px) rotate(-180deg);
          -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
        }
        75% {
          transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
          -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg)
            scale(0.5);
        }
        100% {
          transform: rotate(-360deg);
          -webkit-transform: rotate(-360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but FairData Hub doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <!-- loading spinner for slow connections -->
      <!-- will be replaced with vue app after initialization -->
      <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>
  </body>
</html>
